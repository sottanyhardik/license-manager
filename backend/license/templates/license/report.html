{% extends 'base/main.html' %}
{% load static %}
{% block content %}
    <div class="card">
        <div class="card-header text-center">
            Item Wise Reports
        </div>
        <div class="card-body">
            {% for item in items %}
                <p>{{ forloop.counter }} <a href="{% url 'item_report_list' %}?item={{ item.id }}">{{ item.name }}</a>
                </p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
