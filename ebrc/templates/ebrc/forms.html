{% extends 'base.html' %}
{% load material_form %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}
                    <div class="form-group">
                    {{ field.name|title }} {{ field }}
                    </div>
                {% endfor %}
                <button type="submit" name="_submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
