<!DOCTYPE html>
{% load static %}
<html dir="ltr" lang="en" class="no-outlines">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- ==== Document Title ==== -->
    <title>{% block title %}{% endblock %} - LManagement</title>

    <!-- ==== Document Meta ==== -->
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- ==== Favicon ==== -->
    <link rel="icon" href="favicon.png" type="image/png">

    <!-- ==== Google Font ==== -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700%7CMontserrat:400,500">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'v1/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'v1/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'v1/css/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'v1/css/perfect-scrollbar.min.css' %}">
    <link rel="stylesheet" href="{% static 'v1/css/morris.min.css' %}">
    <link rel="stylesheet" href="{% static 'v1/css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'v1/css/jquery-jvectormap.min.css' %}">
    <link rel="stylesheet" href="{% static 'v1/css/horizontal-timeline.min.css' %}">
    <link rel="stylesheet" href="{% static 'v1/css/weather-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'v1/css/dropzone.min.css' %}">
    <link rel="stylesheet" href="{% static 'v1/css/ion.rangeSlider.min.css' %}">
    <link rel="stylesheet" href="{% static 'v1/css/ion.rangeSlider.skinFlat.min.css' %}">
    <link rel="stylesheet" href="{% static 'v1/css/datatables.min.css' %}">
    <link rel="stylesheet" href="{% static 'v1/css/fullcalendar.min.css' %}">
    <link rel="stylesheet" href="{% static 'v1/css/style.css' %}">

    <!-- Page Level Stylesheets -->

</head>
<body>

    <!-- Wrapper Start -->
    <div class="wrapper">
        <!-- Login Page Start -->
        <div class="m-account-w" data-bg-img="assets/img/account/wrapper-bg.jpg' %}">
            <div class="m-account">
                <div class="row no-gutters">
                    <div class="col-md-3">
                    </div>

                    <div class="col-md-6">
                        <!-- Login Form Start -->
                        <div class="m-account--form-w">
                            <div class="m-account--form">
                                <!-- Logo Start -->
                                <div class="logo">
                                    <img src="{% static 'v1/img/logo.png' %}" alt="">
                                </div>
                                <!-- Logo End -->
                                {% block content %}
                                <form action="#" method="post">
                                    {% csrf_token %}
                                    <label class="m-account--title">Login to your account</label>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <i class="fas fa-user"></i>
                                            </div>

                                            <input type="text" name="username" placeholder="Username" class="form-control" autocomplete="off" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <i class="fas fa-key"></i>
                                            </div>

                                            <input type="password" name="password" placeholder="Password" class="form-control" autocomplete="off" required>
                                        </div>
                                    </div>

                                    <div class="m-account--actions">
                                        <a href="#" class="btn-link">Forgot Password?</a>

                                        <button type="submit" class="btn btn-rounded btn-info">Login</button>
                                    </div>
                                    <div class="m-account--footer">
                                        <p>&copy; 2021 PurpleHub</p>
                                    </div>
                                </form>
                                {% endblock %}
                            </div>
                        </div>
                        <!-- Login Form End -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Login Page End -->
    </div>
    <!-- Wrapper End -->

    <!-- Scripts -->
    <script src="{% static 'v1/js/jquery.min.js' %}"></script>
    <script src="{% static 'v1/js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'v1/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'v1/js/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'v1/js/jquery.sparkline.min.js' %}"></script>
    <script src="{% static 'v1/js/raphael.min.js' %}"></script>
    <script src="{% static 'v1/js/morris.min.js' %}"></script>
    <script src="{% static 'v1/js/select2.min.js' %}"></script>
    <script src="{% static 'v1/js/jquery-jvectormap.min.js' %}"></script>
    <script src="{% static 'v1/js/jquery-jvectormap-world-mill.min.js' %}"></script>
    <script src="{% static 'v1/js/horizontal-timeline.min.js' %}"></script>
    <script src="{% static 'v1/js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'v1/js/jquery.steps.min.js' %}"></script>
    <script src="{% static 'v1/js/dropzone.min.js' %}"></script>
    <script src="{% static 'v1/js/ion.rangeSlider.min.js' %}"></script>
    <script src="{% static 'v1/js/datatables.min.js' %}"></script>
    <script src="{% static 'v1/js/main.js' %}"></script>

    <!-- Page Level Scripts -->

</body>
</html>
