# Nginx configuration for license-tractor.duckdns.org
# Server IP: 178.128.58.219
# This configuration supports both HTTP (for Let's Encrypt) and HTTPS

# HTTP Server - For Let's Encrypt challenges and redirect to HTTPS
server {
    listen 80;
    server_name 178.128.58.219 license-tractor.duckdns.org;

    client_max_body_size 100M;
    client_body_timeout 300s;
    client_header_timeout 300s;
    send_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Allow Let's Encrypt challenge directory
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other HTTP traffic to HTTPS (after SSL is configured)
    # Uncomment the following lines after obtaining SSL certificate:
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    # Temporary: Proxy to Django (use this before SSL is set up)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

