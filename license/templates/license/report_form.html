{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="card">
        <div class="card-header">
            Download Report For
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6">
                            <h4>Expiry Range</h4>
                            <div class="row">
                                <div class="col-lg-6">
                                    <label for="">Start Date</label>
                                    <input type="date" class="form-control" name="start_date"
                                           placeholder="Start Date" value="{{ request.get.start_date }}">
                                </div>
                                <div class="col-lg-6">
                                    <label for="">End Date</label>
                                    <input type="date" class="form-control" name="end_date" placeholder="End Date"
                                           value="{{ request.get.end_date }}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2">
                        <input type="submit" value="Item Report" class="card card-footer" name="item_report">
                    </div>
                    <div class="col-lg-2">
                        <input type="submit" value="License Report" class="card card-footer" name="item_generate">
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
